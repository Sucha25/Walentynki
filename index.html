<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Walentynki</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Czy zostaniesz moją dziewczyną?</h1>
    <div class="gallery">
      <img src="cat1.gif" alt="Kot 1" class="cat-gif">
      <img src="cat2.gif" alt="Kot 2" class="cat-gif">
      <img src="cat3.gif" alt="Kot 3" class="cat-gif">
    </div>
    <p class="question">Walentynki nie mogą być lepsze bez Ciebie ❤️</p>
    <div class="buttons">
      <button id="yesButton">Tak 🥰</button>
      <button id="noButton">Nie 😿</button>
    </div>
    <div id="response" class="response hidden">
      <!-- Miejsce na odpowiedź (GIF i tekst) -->
    </div>
    <div class="photos">
      <h2>Nasze wspólne zdjęcia</h2>
      <div class="photo-slot">Wstaw tutaj nasze zdjęcie!</div>
      <input type="file" id="photoInput" accept="image/*">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
